config_version : 0

uuid: 97937642-3646-4966-ab9c-8f337bbbce6a

name: rez

version: 2.0.b.30.0

authors: [ rez ]

description: Rez is a suite of tools for resolving a list of 'packages' (versioned software) and their dependencies, into an environment that does not contain any version clashes. Rez also includes a cmake-based build system, which is integrated into the package resolution system, and a deployment system, for publishing new packages.

help:
- [ "Reference Guide", "$BROWSER http://nerdvegas.github.io/rez/" ]

private_build_requires:
- cmake-2.8

requires:
- setuptools

variants:
- [ CentOS-6.2+<7, python-2.6 ]
- [ CentOS-6.2+<7, python-2.7 ]

commands:
- export PATH=!ROOT!/bin/rez/:$PATH
- export PYTHONPATH=!ROOT!/lib/$PYTHON_FULLNAME_DOTTED/site-packages/rez-${REZ_REZ_VERSION}-py${PYTHON_VERSION_MAJOR}.${PYTHON_VERSION_MINOR}.egg:$PYTHONPATH
- export REZ_EXE=!ROOT!/bin/rez/rez
- export REZ_PATH=!ROOT!
- export REZ_LOCAL_PACKAGES_PATH=$HOME/packages
- export REZ_UNLEASH_PACKAGES_PATH=/var/tmp/rezunleash
- export REZ_RELEASE_PACKAGES_PATH=/film/tools/packages
- export REZ_PACKAGES_PATH=$REZ_LOCAL_PACKAGES_PATH:$REZ_RELEASE_PACKAGES_PATH
- export REZ_EXTERNAL_PACKAGES_DOWNLOADS=/film/tools/packages/downloads
- export REZ_CONFIG_FILE=/film/tools/packages/rez/rezconfig
- export REZ_DEBUG=1
